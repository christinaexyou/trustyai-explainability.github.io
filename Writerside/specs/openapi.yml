openapi: 3.0.3
info:
  title: explainability-service API
  version: 999-SNAPSHOT
tags:
- name: Aggregated LIME Explainer Endpoint
- name: ApproxKSTest Drift Endpoint
  description: Approximate Kolmogorov-Smirnov Test measures that the columns of the
    tested dataframe come from the same distribution as the training dataframe.
- name: Counterfactual Explainer Endpoint
- name: Disparate Impact Ratio Endpoint
  description: Disparate Impact Ratio (DIR) measures imbalances in classifications
    by calculating the ratio between the proportion of the majority and protected
    classes getting a particular outcome.
- name: Disparate Impact Ratio Endpoint (Legacy)
  description: Disparate Impact Ratio (DIR) measures imbalances in classifications
    by calculating the ratio between the proportion of the majority and protected
    classes getting a particular outcome. This endpoint will be moving to /metrics/group/fairness/dir
    in a later release.
- name: FourierMMD Drift Endpoint
  description: Meanshift measures the distance between distributions as distance between
    mean embeddings of features from the test dataframe and the training dataframe.
- name: Identity Endpoint
  description: "The identity endpoint simply returns a mean of a model's last N feature\
    \ or output values. This is usefulfor tracking the model's feature and output\
    \ trends, or if the model contains diagnostic metrics as part of its inference\
    \ output."
- name: KSTest Drift Endpoint
  description: Kolmogorov-Smirnov Test measures the columns of the tested dataframe
    come from the same distribution as the training dataframe.
- name: LIME Explainer Endpoint
- name: Meanshift Drift Endpoint
  description: Meanshift measures that the columns of the tested dataframe come from
    the same distribution as the training dataframe.
- name: Metrics Information Endpoint
  description: Return a list of all metrics being currently requested.
- name: Partial Dependence Plot Explainer Endpoint
- name: SHAP Explainer Endpoint
- name: Statistical Parity Difference Endpoint
  description: Statistical Parity Difference (SPD) measures imbalances in classifications
    by calculating the difference between the proportion of the majority and protected
    classes getting a particular outcome.
- name: Statistical Parity Difference Endpoint (Legacy)
  description: Statistical Parity Difference (SPD) measures imbalances in classifications
    by calculating the difference between the proportion of the majority and protected
    classes getting a particular outcome. This endpoint will be moving to /metrics/group/fairness/spd
    in a later release.
- name: TSSaliency Explainer Endpoint
