      - BOOL
      - FLOAT
      - DOUBLE
      - INT32
      - INT64
      - STRING
      - MAP
      - UNKNOWN
      type: string
    FourierMMDFitting:
      type: object
      properties:
        randomSeed:
          format: int32
          type: integer
        deltaStat:
          type: boolean
        nMode:
          format: int32
          type: integer
        scale:
          type: array
          items:
            format: double
            type: number
        aRef:
          type: array
          items:
            format: double
            type: number
        meanMMD:
          format: double
          type: number
        stdMMD:
          format: double
          type: number
    FourierMMDMetricRequest:
      type: object
      properties:
        modelId:
          type: string
        requestName:
          type: string
        metricName:
          type: string
        batchSize:
          format: int32
          type: integer
        thresholdDelta:
          format: double
          type: number
        referenceTag:
          type: string
        fitColumns:
          uniqueItems: true
          type: array
          items:
            type: string
        parameters:
          $ref: '#/components/schemas/FourierMMDParameters'
        gamma:
          format: double
          type: number
        fitting:
          $ref: '#/components/schemas/FourierMMDFitting'
    FourierMMDParameters:
      type: object
      properties:
        nWindow:
          format: int32
          type: integer
        nTest:
          format: int32
          type: integer
        nMode:
          format: int32
          type: integer
        randomSeed:
          format: int32
          type: integer
        sig:
          format: double
          type: number
        deltaStat:
          type: boolean
        epsilon:
          format: double
          type: number
    GKSketch:
      type: object
      properties:
        epsilon:
          format: double
          type: number
        summary:
          type: array
          items:
            type: object
            properties:
              left:
                format: double
                type: number
              middle:
                format: int32
                type: integer
              right:
                format: int32
                type: integer
        xmin:
          format: double
          type: number
        xmax:
          format: double
          type: number
        numx:
          format: int32
          type: integer
    GlobalExplanationRequest:
      type: object
      properties:
        modelConfig:
          $ref: '#/components/schemas/ModelConfig'
    GroupDefinitionRequest:
      type: object
      properties:
        modelId:
          type: string
        requestName:
          type: string
        metricName:
          type: string
        batchSize:
          format: int32
          type: integer
        protectedAttribute:
          type: string
        outcomeName:
          type: string
        privilegedAttribute:
          $ref: '#/components/schemas/ReconcilableFeature'
        unprivilegedAttribute:
          $ref: '#/components/schemas/ReconcilableFeature'
        favorableOutcome:
          $ref: '#/components/schemas/ReconcilableOutput'
        thresholdDelta:
          format: double
          type: number
        metricValue:
          $ref: '#/components/schemas/JsonNode'
    GroupMetricRequest:
      type: object
      properties:
        modelId:
          type: string
        requestName:
          type: string
        metricName:
          type: string
        batchSize:
          format: int32
          type: integer
        protectedAttribute:
          type: string
        outcomeName:
          type: string
        privilegedAttribute:
          $ref: '#/components/schemas/ReconcilableFeature'
        unprivilegedAttribute:
          $ref: '#/components/schemas/ReconcilableFeature'
        favorableOutcome:
          $ref: '#/components/schemas/ReconcilableOutput'
